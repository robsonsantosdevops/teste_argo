apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: teste-argo-application
  namespace: argocd
spec:
  project: default

  source:
    repoURL: https://gitlab.com/devops-iac1/teste.gitk  
    targetRevision: HEAD
    path: dev
  destination: 
    server: https://kubernetes.default.svc
    namespace: teste

  syncPolicy:
    syncOptions:
    - CreateNamespace=true

    automated:
      selfHeal: true
      prune: true